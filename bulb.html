<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUlb</title>
</head>

<body>
    <script src="p5.js"></script>
    <script>
        var greenV = 190;
        var redV = 190;
        function setup() {
            createCanvas(500, 400);
            background(0);
            frameRate(35);
        }
        function draw() {
            fill(redV, greenV, 0);
            circle(width / 2, height / 2, 200);
            fill(250);
            rect(width / 2 - 50, height / 2 + 100, 100, 20);
            rect(width / 2 - 50, height / 2 + 121, 100, 20);
            greenV >=255?(greenV = 190,redV =190):(greenV ++,
            redV ++);
        }

    </script>
</body>

</html>
