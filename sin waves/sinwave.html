<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sin wave</title>
</head>
<body>
    <script src="../p5.js"></script>
    <script>
        
        function setup(){
            createCanvas(400, 400, WEBGL);
            angleMode(DEGREES);
        }
        function draw(){
            background(30)
            rotateX(60);
            noFill()
            stroke(255, 0, 0)
            for(var i=0;i<=50;i++){

                var r = map(sin(frameCount/2), -1, 1, 50, 255)
                var g = map(i, 0, 20,50, 200)
                var b = map(cos(frameCount), -1, 1, 100, 55)

                stroke(r, g, b)
                beginShape()
                for(var j =0;j<360;j+=10){
                    var rad = i * 3
                    var x = rad * cos(j)
                    var y = rad * sin(j)
                    var z = sin(frameCount*2 + i*5) * 50 
                    vertex(x,y,z)
                }
                endShape(CLOSE)
            }
        }

    </script>
</body>
</html>
