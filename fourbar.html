<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Bar</title>
</head>

<body>
    <script src="p5.js"></script>
    <script>
        var ptA, ptB, ptC, ptD, xo, yo;
        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(0);
            xo = windowWidth / 2;
            yo = windowHeight / 2;
            ptA = { x: xo - 100, y: yo + 100 };
            ptD = { x: xo + 100, y: yo + 100 };
            ptC = { x: xo + 100, y: yo - 100 };
            ptB = { x: xo - 100, y: yo - 100 };
        }
        function draw() {
            //center
            circle(xo, yo, 5);
            circle(ptA.x, ptA.y, 10);

            //each vertices
            text('A', ptA.x, ptA.y);
            circle(ptB.x, ptB.y, 10);
            text('B', ptB.x, ptB.y);
            circle(ptC.x, ptC.y, 10);
            text('C', ptC.x, ptC.y);
            circle(ptD.x, ptD.y, 10);
            text('D', ptD.x, ptD.y);
            //joining the vertices
            stroke(0, 250, 0);
            line(ptA.x, ptA.y, ptB.x, ptB.y);
            line(ptB.x, ptB.y, ptC.x, ptC.y);
            line(ptC.x, ptC.y, ptD.x, ptD.y);
            stroke(250, 0, 0);
            line(ptD.x, ptD.y, ptA.x, ptA.y);

            //rotating sides
            
        }

    </script>
</body>

</html>
